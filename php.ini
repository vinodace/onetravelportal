; ----------------------------------------------------------------------
; Basic PHP Security for Simple PHP Website
; ----------------------------------------------------------------------

; Disable dangerous PHP functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Hide PHP version info
expose_php = Off

; Limit file upload size
file_uploads = On
upload_max_filesize = 2M
post_max_size = 8M

; Prevent long script execution
max_execution_time = 30
max_input_time = 30

; Limit memory usage
memory_limit = 128M

; Error logging (donâ€™t expose to users)
display_errors = Off
log_errors = On
error_log = /home/vpes0ztqa755/public_html/onetravelportal.com/logs/php_errors.log
